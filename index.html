<!DOCTYPE html>
<html>
  <head>
    <title>Heart Clinking Sunflower</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>
  <body style="padding-bottom: 1000px;">
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg">
        <img class="youtube-logo" src="icons/black-heart.png">
        <img class="youtube-logo" src="icons/clinking-glasses.png">
        <img class="youtube-logo" src="icons/sunflower.png">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search here but good luck you are not gonna find sh*t^^">
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg">
          <div class="tooltip">Search</div>
        </button>
        <!-- Put position absolute inside position relative -->
        <button class="voice-search-button">
          <img class="voice-search-icon" src="icons/voice-search-icon.svg">
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="youtube-apps-icon-container">
          <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
          <div class="tooltip">More to explore</div>
        </div>
      </div>
    </header>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightgoldenrodyellow;">100px</div>
      <div style="background-color: black;">1fr<p class="title">Happy birthday to my dear Shirley</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: lightgoldenrodyellow;">100px</div>
      <div style="background-color: black;">1fr</div>
      <div style="background-color: lightgoldenrodyellow;">2fr<p>A placeholder for our memories..</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">
      <div style="background-color: lightgoldenrodyellow; height: 500px;">
        <img class="gallery-picture" src="pics/reading_final.png">
      </div>
      <div style="background-color: lightgoldenrodyellow; height: 500px;">1fr</div>
      <div style="background-color: lightgoldenrodyellow; height: 500px;">1fr</div>
    </div>
  </body>
</html>
